<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>drop</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="ui.js"></script>
    <link type="text/css" href="jquery-ui.min.css" rel="stylesheet">
    <style>
        #draggable {
            width: 100px;
            height: 100px;
            padding: 0.5em;
            float: left;
            margin: 10px 10px 10px 0;
            border: 2px solid #ff00ff;
        }
        
        #droppable {
            width: 150px;
            height: 150px;
            padding: 0.5em;
            float: left;
            margin: 10px;
            border: 2px solid #ff2322;
        }
    </style>

    <script>
        $(function() {
            $("#draggable").draggable();
            $("#droppable").droppable();
            // $("#droppable").droppable({
            //     drop: function(event, ui) {
            //         $(this)
            //             .addClass("ui-state-highlight")
            //             .find("p")
            //             .html("Dropped!");
            //     }
            // });
            $("#droppable").on("drop", function(event, ui) {

                $(this).css("background-color", "red");

            });

        });
    </script>
</head>

<body>

    <div id="draggable" class="ui-widget-content">
        <p>Drag me to my target</p>
    </div>

    <div id="droppable" class="ui-widget-header">
        <p>Drop here</p>
    </div>


</body>

</html>
