<!doctype html>
<html>

<head>
    <meta lang="en">
    <title>date</title>

</head>

<body onload="startTime()">

    <script>
        function startTime() {

            var now = new Date();
            var y = now.getFullYear();
            var mon = now.getMonth() + 1;
            var d = now.getDate();
            var h = now.getHours();
            var m = now.getMinutes();
            var s = now.getSeconds();
            m = checkTime(m);
            s = checkTime(s);

            document.getElementById("time").innerHTML = y + "年" + mon + "月" + d + "日" + h + ":" + m + ":" + s;
            setTimeout(
                function() {

                    startTime();
                }, 1000);
        }


        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
    </script>
    <div id="time"></div>
</body>

</html>
